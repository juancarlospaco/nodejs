name:        "BUG Report"
description: "Fill the Bug report :bug:"
title:       "[bug] "
labels:      ["bug", "unconfirmed"]
assignees:   ["juancarlospaco"]
body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to fill out this bug report!

- type: textarea
  id: what-happened
  attributes:
    label: What happened?
    description: Also tell us, what did you expect to happen?
    placeholder: Tell us what you see!
    value: "A bug happened!"
  validations:
    required: true

- type: dropdown
  id: architecture
  attributes:
    label: Architecture
    description: What is your Hardware Architecture?.
    options:
      - x86_64 (Default)
      - x86_32 (32Bit)
      - ARM_64 (64Bit)
      - ARM_32 (32Bit)
      - AVR (Arduino, ESP32)
      - RISC (RISC-V)
      - Others (Unkown)
  validations:
    required: true
